<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Again - Car Lottery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .cross {
            font-size: 6em;
            color: #dc2626;
            margin-bottom: 20px;
        }

        h1 {
            color: #dc2626;
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .info-box {
            background: #fef2f2;
            border: 2px solid #dc2626;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            color: #991b1b;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            margin: 10px;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .secondary {
            background: #e5e7eb;
            color: #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .secondary:hover {
            background: #d1d5db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cross">‚ùå</div>
        <h1>Oops! Wrong Answer</h1>
        <p>Don't worry, you can try again!</p>
        
        <div class="info-box">
            <strong>Hint:</strong> Check back on Twitter for more chances to play!
        </div>
        
        <a href="#" onclick="window.history.back(); return false;" class="button">
            ‚Üê Go Back
        </a>
        
        <br>
        
        <a href="https://twitter.com/YourHandle" class="button secondary" target="_blank">
            üì± Follow for More Games
        </a>
    </div>
</body>
</html>
