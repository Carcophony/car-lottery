<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Racing+Sans+One&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #1a0a0a 0%, #2d1414 50%, #1a0a0a 100%);
            background-attachment: fixed;

            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
            overflow-x: hidden;
        }

        /* Neon glow background effect */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 50, 50, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            width: 100%;
        }

            body {
                padding: 10px;
            }

                max-width: 100%;
            }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {

            font-size: clamp(1.5rem, 6vw, 4rem);
            color: #ffcc00;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000,
                0 0 40px #ff6600,
                0 0 70px #ff6600,
                0 0 80px #ff6600,
                0 0 100px #ff6600;
            animation: neonFlicker 3s ease-in-out infinite alternate;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: clamp(1.2rem, 8vw, 2.5rem);
                letter-spacing: 0.05em;
            }
        }

        @keyframes neonFlicker {
            0%, 100% { opacity: 1; }
            45%, 55% { opacity: 0.8; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ff6600;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-weight: 700;

            border: 5px solid #ffcc00;
            border-radius: 30px;
            padding: 40px 30px;

                0 0 40px rgba(255, 102, 0, 0.3),
                inset 0 0 60px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;

        @media (max-width: 768px) {
            .slot-machine {
                padding: 20px 10px;
                border-width: 3px;
                border-radius: 20px;
            }

            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;

            pointer-events: none;

            to { transform: rotate(360deg); }

        @media (max-width: 768px) {
            .info-bar {

                margin-bottom: 15px;

            text-align: center;
        }

        .info-label {
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 5px;
            text-transform: uppercase;

            font-weight: 900;
            color: #ffcc00;

            top: 0;
            left: 0;

            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(255, 204, 0, 0.3));

            position: absolute;
            left: -10px;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            height: 4px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 204, 0, 0.3) 10%, 
                rgba(255, 204, 0, 0.5) 50%,

            z-index: 10;
            transition: all 0.3s;

        .winning-line::before,

            content: '';

            top: 50%;
            transform: translateY(-50%);

            height: 12px;

            border-radius: 50%;
            box-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;

            right: -6px;

            .result-message {
                font-size: 1.5rem;
                margin-bottom: 10px;

            100% { transform: scale(1); opacity: 1; }
        }

        .result-message.win {
            color: #00ff00;
            text-shadow: 0 0 30px #00ff00;
        }

        .result-message.close {
            color: #ffaa00;
            text-shadow: 0 0 20px #ffaa00;
        }

        .win-code {
            display: inline-block;
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: 900;
            color: #ffcc00;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 10px;
            border: 3px solid #ffcc00;
            box-shadow: 
                0 0 20px rgba(255, 204, 0, 0.5),
                inset 0 0 20px rgba(255, 204, 0, 0.1);
            letter-spacing: 0.15em;
            margin: 15px 0;
            animation: codeReveal 0.5s ease-out;
        }

                font-size: 1.1rem;
                padding: 12px 20px;
                letter-spacing: 0.1em;
                margin: 10px 0;

        .tier-rare {
            background: linear-gradient(135deg, #0099ff, #0066cc);
            color: white;

        }

        .tier-common {
            background: linear-gradient(135deg, #888, #555);
            color: white;
            box-shadow: 0 0 15px rgba(136, 136, 136, 0.4);
        }

        .nudge-controls {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 15px 0;
        }
        
        @media (max-width: 768px) {
            .nudge-controls {
                grid-template-columns: repeat(5, 1fr);
                gap: 4px;
                margin: 12px 0;
            }
        }

        .nudge-btn {
            background: linear-gradient(145deg, #4a90e2, #357abd);
            color: white;
            border: none;
            padding: 12px 8px;
            font-size: 0.8rem;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 0 #2563ab, 0 6px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.1s;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .nudge-btn {
                padding: 10px 4px;
                font-size: 0.65rem;
                min-height: 50px;
                border-radius: 6px;
            }
        }

        .nudge-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #2563ab, 0 8px 12px rgba(0, 0, 0, 0.4);
        }

        .nudge-btn:active:not(:disabled) {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #2563ab, 0 3px 5px rgba(0, 0, 0, 0.2);
        }

        .nudge-btn:disabled {
            background: linear-gradient(145deg, #555, #444);
            box-shadow: 0 2px 0 #222;
            cursor: not-allowed;
            opacity: 0.4;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
                gap: 8px;
            }
        }

        .secondary-btn {
            flex: 1;
            background: linear-gradient(145deg, #555, #333);
            color: white;
            border: 2px solid #666;
            padding: 15px 20px;
            font-size: 1rem;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.05em;
        }
        
        @media (max-width: 768px) {
            .secondary-btn {
                padding: 14px 16px;
                font-size: 0.9rem;
                min-height: 50px;
            }
        }

        .secondary-btn:hover {
            background: linear-gradient(145deg, #666, #444);
            border-color: #888;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .secondary-btn:active {
            transform: translateY(0);
        }

        .share-btn {
            background: linear-gradient(145deg, #1da1f2, #0d8bd9);
            border-color: #1da1f2;
        }

        .share-btn:hover {
            background: linear-gradient(145deg, #3db3f5, #1da1f2);
            border-color: #3db3f5;
        }

            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;

        .modal.active {

        .close-btn {

        }
        
        @media (max-width: 768px) {
            .modal-title {
                font-size: 1.5rem;
