<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Lottery - Game #1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .grid-section {
            margin-bottom: 30px;
        }

        .grid-title {
            text-align: center;
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .car-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .car-cell {
            aspect-ratio: 1;
            border: 3px solid #ddd;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: #333;
            background: #f9f9f9;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .car-cell.highlight {
            border-color: #667eea;
            background: #e8ecff;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .car-cell.winner {
            border-color: #10b981;
            background: #d1fae5;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .play-section {
            text-align: center;
            margin: 40px 0;
        }

        .play-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .play-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .play-button:active {
            transform: translateY(-1px);
        }

        .play-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .ticket-section {
            display: none;
            margin: 30px 0;
            padding: 30px;
            background: #f0f4ff;
            border-radius: 15px;
        }

        .ticket-section.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ticket-title {
            text-align: center;
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }

        .ticket-numbers {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .ticket-number {
            width: 80px;
            height: 80px;
            border: 3px solid #667eea;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .result-section {
            text-align: center;
            margin: 30px 0;
        }

        .result-message {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 30px;
            border-radius: 15px;
        }

        .result-message.winner {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            animation: celebrate 1s ease;
        }

        .result-message.loser {
            background: #fee;
            color: #dc2626;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1) rotate(2deg); }
            75% { transform: scale(1.1) rotate(-2deg); }
        }

        .winner-info {
            background: #fffbeb;
            border: 2px solid #fbbf24;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .winner-info.show {
            display: block;
        }

        .winner-code {
            font-size: 1.5em;
            font-weight: bold;
            color: #f59e0b;
            margin: 10px 0;
            padding: 15px;
            background: white;
            border-radius: 5px;
            font-family: monospace;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .action-button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .action-button.primary {
            background: #667eea;
            color: white;
        }

        .action-button.primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .action-button.secondary {
            background: #e5e7eb;
            color: #333;
        }

        .action-button.secondary:hover {
            background: #d1d5db;
            transform: translateY(-2px);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            padding: 20px;
            background: #f9fafb;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .info-box {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .car-grid {
                gap: 5px;
            }

            .car-cell {
                font-size: 1.5em;
            }

            .play-button {
                padding: 15px 40px;
                font-size: 1.2em;
            }

            .ticket-number {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèéÔ∏è Car Lottery Game #1</h1>
        <p class="subtitle">Answer correctly and win amazing prizes!</p>

        <div class="info-box">
            <strong>How to Play:</strong> Click "Generate My Ticket" to get 5 random numbers. If they form a winning line (same color or same car model), you WIN! üéâ
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalPlays">0</div>
                <div class="stat-label">Times Played</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">1 in 5,313</div>
                <div class="stat-label">Odds of Winning</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalWinners">0</div>
                <div class="stat-label">Winners Today</div>
            </div>
        </div>

        <div class="grid-section">
            <h2 class="grid-title">The Grid (1-25)</h2>
            <div class="car-grid" id="carGrid"></div>
        </div>

        <div class="play-section">
            <button class="play-button" id="playButton">üé≤ Generate My Ticket</button>
        </div>

        <div class="ticket-section" id="ticketSection">
            <h3 class="ticket-title">Your Numbers:</h3>
            <div class="ticket-numbers" id="ticketNumbers"></div>
            
            <div class="result-section" id="resultSection"></div>
        </div>
    </div>

    <script>
        // Game configuration
        const WINNING_LINES = [
            // Same color (all different models)
            [1, 10, 14, 18, 22],   // Green
            [2, 6, 15, 19, 23],     // Red
            [3, 7, 11, 20, 24],     // Yellow
            [4, 8, 12, 16, 25],     // Pink
            [5, 9, 13, 17, 21],     // Blue
            // Same model (all different colors)
            [1, 8, 15, 17, 24],     // F40
            [2, 9, 11, 18, 25],     // F1
            [3, 10, 12, 19, 21],    // Tesla
            [4, 6, 13, 20, 22],     // Miura
            [5, 7, 14, 16, 23]      // 959
        ];

        const LINE_NAMES = [
            "All Green Cars", "All Red Cars", "All Yellow Cars", "All Pink Cars", "All Blue Cars",
            "All Ferrari F40s", "All McLaren F1s", "All Tesla Roadsters", "All Lamborghini Miuras", "All Porsche 959s"
        ];

        let totalPlays = 0;
        let totalWinners = 0;
        let currentTicket = [];

        // Initialize grid
        function initGrid() {
            const grid = document.getElementById('carGrid');
            for (let i = 1; i <= 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'car-cell';
                cell.textContent = i;
                cell.id = `cell-${i}`;
                grid.appendChild(cell);
            }
        }

        // Generate random ticket
        function generateTicket() {
            const numbers = [];
            while (numbers.length < 5) {
                const num = Math.floor(Math.random() * 25) + 1;
                if (!numbers.includes(num)) {
                    numbers.push(num);
                }
            }
            return numbers.sort((a, b) => a - b);
        }

        // Check if ticket is a winner
        function checkWinner(ticket) {
            for (let i = 0; i < WINNING_LINES.length; i++) {
                const line = WINNING_LINES[i];
                if (line.every(num => ticket.includes(num))) {
                    return { isWinner: true, lineIndex: i, line: line };
                }
            }
            return { isWinner: false };
        }

        // Generate unique winner code
        function generateWinnerCode() {
            const timestamp = Date.now().toString(36);
            const random = Math.random().toString(36).substring(2, 7);
            return `WIN-${timestamp}-${random}`.toUpperCase();
        }

        // Clear highlights
        function clearHighlights() {
            document.querySelectorAll('.car-cell').forEach(cell => {
                cell.classList.remove('highlight', 'winner');
            });
        }

        // Highlight ticket numbers
        function highlightTicket(numbers, isWinner = false) {
            clearHighlights();
            numbers.forEach(num => {
                const cell = document.getElementById(`cell-${num}`);
                cell.classList.add(isWinner ? 'winner' : 'highlight');
            });
        }

        // Display ticket
        function displayTicket(numbers) {
            const container = document.getElementById('ticketNumbers');
            container.innerHTML = '';
            
            numbers.forEach(num => {
                const div = document.createElement('div');
                div.className = 'ticket-number';
                div.textContent = num;
                container.appendChild(div);
            });
        }

        // Display result
        function displayResult(result) {
            const section = document.getElementById('resultSection');
            section.innerHTML = '';

            if (result.isWinner) {
                const winnerCode = generateWinnerCode();
                
                section.innerHTML = `
                    <div class="result-message winner">
                        üéâ WINNER! üéâ
                    </div>
                    <p style="font-size: 1.3em; color: #059669; margin: 20px 0;">
                        You got: <strong>${LINE_NAMES[result.lineIndex]}</strong>
                    </p>
                    <div class="winner-info show">
                        <p style="font-size: 1.1em; margin-bottom: 10px;">
                            <strong>üèÜ Your Winner Code:</strong>
                        </p>
                        <div class="winner-code" id="winnerCode">${winnerCode}</div>
                        <p style="margin-top: 15px; color: #92400e;">
                            Screenshot this code and DM it to claim your prize!
                        </p>
                    </div>
                    <div class="action-buttons">
                        <button class="action-button primary" onclick="shareWin('${winnerCode}')">
                            üì± Tweet My Win
                        </button>
                        <button class="action-button secondary" onclick="playAgain()">
                            üîÑ Play Again
                        </button>
                    </div>
                `;
                
                totalWinners++;
                document.getElementById('totalWinners').textContent = totalWinners;
                
                // Log winner (in real implementation, this would go to a backend)
                logWinner(winnerCode, currentTicket, result.lineIndex);
            } else {
                section.innerHTML = `
                    <div class="result-message loser">
                        Not a winner this time! üò¢
                    </div>
                    <p style="font-size: 1.2em; margin: 20px 0;">
                        Try again - you could be the next winner!
                    </p>
                    <div class="action-buttons">
                        <button class="action-button primary" onclick="playAgain()">
                            üé≤ Try Again
                        </button>
                    </div>
                `;
            }
        }

        // Log winner to console (you'll replace this with actual storage)
        function logWinner(code, numbers, lineIndex) {
            const winner = {
                timestamp: new Date().toISOString(),
                code: code,
                numbers: numbers,
                winningLine: LINE_NAMES[lineIndex],
                gameId: 1
            };
            
            console.log('üèÜ WINNER LOGGED:', winner);
            
            // Store in localStorage (temporary solution)
            const winners = JSON.parse(localStorage.getItem('winners') || '[]');
            winners.push(winner);
            localStorage.setItem('winners', JSON.stringify(winners));
        }

        // Share win on Twitter
        function shareWin(code) {
            const text = encodeURIComponent(`üéâ I just WON the Car Lottery! üèéÔ∏è\n\nWinner Code: ${code}\n\nPlay now and you could win too!`);
            const url = encodeURIComponent(window.location.href);
            window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
        }

        // Play again
        function playAgain() {
            document.getElementById('ticketSection').classList.remove('show');
            document.getElementById('playButton').disabled = false;
            clearHighlights();
        }

        // Main play function
        document.getElementById('playButton').addEventListener('click', function() {
            this.disabled = true;
            
            // Generate ticket
            currentTicket = generateTicket();
            totalPlays++;
            document.getElementById('totalPlays').textContent = totalPlays;
            
            // Display ticket
            displayTicket(currentTicket);
            highlightTicket(currentTicket);
            
            // Show ticket section
            const ticketSection = document.getElementById('ticketSection');
            ticketSection.classList.add('show');
            
            // Check for winner after a brief delay for effect
            setTimeout(() => {
                const result = checkWinner(currentTicket);
                if (result.isWinner) {
                    highlightTicket(currentTicket, true);
                }
                displayResult(result);
            }, 500);
        });

        // Initialize on load
        initGrid();

        // Admin function to view all winners (type viewWinners() in console)
        window.viewWinners = function() {
            const winners = JSON.parse(localStorage.getItem('winners') || '[]');
            console.table(winners);
            return winners;
        };
    </script>
</body>
</html>
